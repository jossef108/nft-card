<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="" class="nft-image">
    <h1 class="header">  
      Equilibrium #3429
    </h1>
    <p class="nft-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft-time-price">
      <img src="./images/icon-ethereum.svg" alt="" class="diamond-icon">
      <p class="price">
        0.041 ETH
      </p>
      <img src="./images/icon-clock.svg" alt="" class="clock-icon">
      <p class="time">
        3 days left
      </p>
    </div>
    <hr color=""/>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="" class="creator-img">
      <p class="author">
        Creation of <span class="author-name">Jules Wyvern</span>
      </p>
    </div>
  </div>  
</body>
</html>
